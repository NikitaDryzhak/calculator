name: Build and deploy to GitHub Pages

on:


  workflow_dispatch:


  push:
    branches: [main]


env: 
    PRIVATE_KEY

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build
          echo "PRIVATE_KEY: ${{vars.PRIVATE_KEY}}"

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
